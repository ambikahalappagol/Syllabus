      <h2 align="center">Add Staff </h2> <br>
  <form class="form-horizontal" action="StaffReglogic.jsp">
  
    <div class="form-group">
      <label class="control-label col-sm-4" for="Fname">Fname:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Fname" placeholder="Enter FName" name="Fname" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="Lname">Lname:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="Lname" placeholder="Enter Lname" name="Lname" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="username">Username:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="username" placeholder="Username" name="Username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="DOB email" name="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="Password">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="Password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="address">Address :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="Address " placeholder="Enter Address " name="Address" required>
      </div>
     </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="mobile">Mobile No:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" name="Mobilenumber" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="courseid"> Branch :</label>
      <div class="col-sm-8">
        <select class="form-control" name="Branch">
        <option value="CSE">CSE </option>
        <option value="ECE">ECE </option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option>
        <option value="IT">IT</option>
        <option value="CE">CE </option>
	  </select>
      </div>
    </div> 
   
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
         <button type="submit" class="btn btn-default">Cancel</button>
         
      </div>
     </div>
